<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spruce Player</title>

    <meta name="description" content="A music player built with HTML, CSS and JavaScript">
    <meta property="og:image" content="favicon.png">
    <meta name="keywords" content="music, player, spruce, html, css, javascript">
    <meta name="author" content="github.com/unter87ff">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
     <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg-gray-800">
    <div class="header fixed top-0 w-full z-40 ">
        <div class="logo bg-gray-900 p-2 flex flex-row ">
            <h2 class="logo-text text-white font-bold">Spruce Player</h2>
                <input id="search" class="search ml-auto rounded-full w-24" type="text" placeholder=" Search Track">
        </div>
    </div>
    <div class="main pt-12 h-screen">
        <div class="audio-list pb-20" id="playlist">
            <ul id="audio-ul"></ul>
        </div>

        <div class="mini-player cursor-pointer bottom-0 fixed w-full bg-gray-600">
            <div class="controls align-middle items-center flex-row flex bg-gray-600 p-2">
                <img src="static/img/thumbnail/anushka.jpg"  id="player-banner" class="rounded mr-2 aspect-square" alt="">
                <div class="player-info">
                    <span class="text-white font-bold" id="current-song">Husn</span>
                    <br>
                    <span class="text-gray-400" id="current-time"></span>
                    <span id="current_duration"></span> 
                </div>
                <div class="control-btns ml-auto">
                    <i id="prev" class='bx bx-skip-previous bx-md text-white border rounded-full ml-2 hidden'></i>
                    <i id="play" class='bx bx-play bx-md text-white border rounded-full ml-2 cursor-pointer'></i>
                    <i id="next" aria-disabled="true"  class='bx bx-skip-next bx-md text-white border rounded-full ml-2 hidden'></i>
                </div>
            </div>
            <input type="range" name="" id="audio-progress" class=" w-full">
        </div>

    </div>
    <script type="module" src="static/js/main.js"></script>
</body>
</html>
